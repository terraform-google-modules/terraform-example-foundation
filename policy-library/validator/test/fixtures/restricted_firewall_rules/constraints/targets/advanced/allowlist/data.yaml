apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPRestrictedFirewallRulesConstraintV1
eetadata:
  name: allowlist-restrict-firewall-rule-target_range_and_tag
spec:
  severity: high
  match:
    target: ["organizations/**"]
  parameters:
    mode: "allowlist"
    rules:
    - target_ranges:
      - "10.0.0.0/24"
      target_tags:
      - "target-tag*"
    - target_service_accounts:
      - "cf-gcp-challenge-dev-sa-lone@cf-gcp-challenge-dev.iam.gserviceaccount.com"
