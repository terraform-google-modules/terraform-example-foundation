apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GKEClusterVersionConstraintV1
metadata:
  name: gke_cluster_denylist_all_master_version
spec:
  severity: high
  parameters:
    mode: "denylist"
    version_type: "master"
    versions:
    - 1.12.10-gke.17
    - 1.13.12-gke.13
    - 1.13.11-gke.14
    exemptions: []
