---
driver:
  name: terraform
  command_timeout: 2700

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: bootstrap
    driver:
      root_module_directory: test/fixtures/bootstrap/
    verifier:
      color: false
      systems:
        - name: bootstrap
          backend: local
          controls:
            - bootstrap
  - name: org
    driver:
      root_module_directory: test/fixtures/org/
    verifier:
      color: false
      systems:
        - name: org
          backend: local
          controls:
            - org
  - name: envs
    driver:
      root_module_directory: test/fixtures/envs/
    verifier:
      color: false
      systems:
        - name: envs
          backend: local
          controls:
            - envs
  - name: networks
    driver:
      root_module_directory: test/fixtures/networks/
    verifier:
      color: false
      systems:
        - name: networks
          backend: local
          controls:
            - networks
