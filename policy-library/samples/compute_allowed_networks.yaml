apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPComputeAllowedNetworksConstraintV2
metadata:
  name: allowed-networks
  annotations:
    description: Checks all VM network interfaces are attached to certain VPC networks.
spec:
  severity: high
  match:
    gcp:
      target: # {"$ref":"#/definitions/io.k8s.cli.setters.target"}
      - "organizations/**"
  parameters:
    allowed:
    - https://www.googleapis.com/compute/v1/projects/vpc-sc-pub-sub-billing-alerts/global/networks/default1
